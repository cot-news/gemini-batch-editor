<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Pro 批量抠图工作站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3B82F6', success: '#10B981', danger: '#EF4444' },
                    animation: { 'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(255, 255, 255, 0.3); }
            .drop-zone-active { border-color: #3B82F6; background: rgba(59, 130, 246, 0.05); }
        }
    </style>
</head>
<body class="bg-[#F3F4F6] min-h-screen font-sans text-gray-900">

    <!-- 导航栏 -->
    <nav class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <div class="bg-primary p-2 rounded-xl shadow-lg shadow-blue-200">
                <i class="fa fa-magic text-white text-lg"></i>
            </div>
            <span class="text-xl font-bold tracking-tight">Gemini <span class="text-primary">Batch</span></span>
        </div>
        <div class="flex items-center space-x-4">
            <a href="#" class="text-gray-500 hover:text-primary transition-colors"><i class="fa fa-github text-2xl"></i></a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-10">
        <!-- 头部说明 -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">批量电商图片处理中心</h1>
            <p class="text-gray-500 text-lg">基于 Gemini Pro 视觉识别与高性能去背景算法</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- 左侧：控制区 -->
            <div class="lg:col-span-4 space-y-6">
                <!-- API 配置 -->
                <div class="glass p-6 rounded-3xl shadow-sm">
                    <h3 class="font-bold mb-4 flex items-center text-gray-700">
                        <i class="fa fa-key mr-2 text-primary"></i> 接口设置
                    </h3>
                    <input type="password" id="apiKey" placeholder="Gemini API Key (可选)" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-primary outline-none transition-all">
                    <p class="text-xs text-gray-400 mt-2 italic">提示：默认使用本地部署的 AI 引擎</p>
                </div>

                <!-- 上传区 -->
                <div id="dropZone" class="glass p-8 rounded-3xl border-2 border-dashed border-gray-300 text-center transition-all cursor-pointer hover:border-primary group">
                    <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                    <div class="space-y-4" onclick="document.getElementById('fileInput').click()">
                        <div class="w-16 h-16 bg-blue-50 text-primary rounded-full flex items-center justify-center mx-auto group-hover:scale-110 transition-transform">
                            <i class="fa fa-cloud-upload text-2xl"></i>
                        </div>
                        <div>
                            <p class="font-bold text-gray-700">点击或拖拽图片</p>
                            <p class="text-sm text-gray-400">支持 JPG, PNG, WebP (建议批量 < 20张)</p>
                        </div>
                    </div>
                </div>

                <!-- 动作按钮 -->
                <button onclick="startBatchProcess()" id="startBtn" class="w-full bg-primary hover:bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 transition-all flex items-center justify-center space-x-2">
                    <i class="fa fa-play"></i>
                    <span>开始一键抠图</span>
                </button>
                
                <button onclick="clearAll()" class="w-full bg-white hover:bg-gray-50 text-gray-500 py-3 rounded-2xl font-medium border border-gray-200 transition-all">
                    清空列表
                </button>
            </div>

            <!-- 右侧：结果展示区 -->
            <div class="lg:col-span-8">
                <div class="glass rounded-3xl min-h-[500px] p-6 shadow-sm">
                    <!-- 进度条 -->
                    <div id="progressArea" class="hidden mb-6">
                        <div class="flex justify-between text-sm mb-2">
                            <span id="progressText" class="font-medium text-gray-600">正在处理: 0/0</span>
                            <span id="percentText" class="text-primary font-bold">0%</span>
                        </div>
                        <div class="w-full bg-gray-100 h-3 rounded-full overflow-hidden">
                            <div id="progressBar" class="bg-primary h-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- 图片网格 -->
                    <div id="resultGrid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <!-- 占位图 -->
                        <div class="col-span-full py-20 text-center text-gray-300">
                            <i class="fa fa-images text-6xl mb-4"></i>
                            <p>待处理的图片将展示在这里</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_ENDPOINT = 'https://naidd-my-ai-remover.hf.space/process';
        let queue = [];
        let isProcessing = false;

        const fileInput = document.getElementById('fileInput');
        const resultGrid = document.getElementById('resultGrid');
        const dropZone = document.getElementById('dropZone');

        // 拖拽逻辑
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(name => {
            dropZone.addEventListener(name, e => {
                e.preventDefault();
                if (['dragenter', 'dragover'].includes(name)) dropZone.classList.add('drop-zone-active');
                else dropZone.classList.remove('drop-zone-active');
            });
        });

        dropZone.addEventListener('drop', e => {
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', e => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            const newFiles = Array.from(files);
            queue = [...queue, ...newFiles.map(file => ({ file, status: 'ready', result: null }))];
            renderGrid();
        }

        function renderGrid() {
            if (queue.length === 0) {
                resultGrid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-300"><i class="fa fa-images text-6xl mb-4"></i><p>待处理的图片将展示在这里</p></div>`;
                return;
            }
            resultGrid.innerHTML = queue.map((item, index) => `
                <div class="relative group aspect-square bg-gray-50 rounded-2xl overflow-hidden border border-gray-100 shadow-sm transition-all">
                    <img src="${item.result || URL.createObjectURL(item.file)}" class="w-full h-full object-cover ${item.status === 'processing' ? 'opacity-50' : ''}">
                    
                    ${item.status === 'processing' ? `
                        <div class="absolute inset-0 flex flex-col items-center justify-center bg-white/60">
                            <i class="fa fa-circle-o-notch fa-spin text-primary text-2xl mb-2"></i>
                            <span class="text-xs font-bold text-primary">处理中...</span>
                        </div>
                    ` : ''}

                    ${item.status === 'success' ? `
                        <div class="absolute top-2 right-2 bg-success text-white w-6 h-6 rounded-full flex items-center justify-center text-xs shadow-lg">
                            <i class="fa fa-check"></i>
                        </div>
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center space-x-2">
                            <a href="${item.result}" download="cutout_${item.file.name}" class="bg-white p-2 rounded-lg text-gray-700 hover:text-primary transition-colors">
                                <i class="fa fa-download"></i>
                            </a>
                        </div>
                    ` : ''}

                    ${item.status === 'error' ? `
                        <div class="absolute inset-0 bg-danger/10 flex items-center justify-center">
                            <span class="bg-danger text-white text-[10px] px-2 py-1 rounded">失败</span>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function startBatchProcess() {
            if (isProcessing || queue.length === 0) return;
            
            const apiKey = document.getElementById('apiKey').value;
            isProcessing = true;
            document.getElementById('progressArea').classList.remove('hidden');
            
            let completed = 0;
            const total = queue.length;

            for (let i = 0; i < queue.length; i++) {
                if (queue[i].status === 'success') {
                    completed++;
                    continue;
                }

                queue[i].status = 'processing';
                renderGrid();

                try {
                    const resultUrl = await uploadImage(queue[i].file, apiKey);
                    queue[i].status = 'success';
                    queue[i].result = resultUrl;
                } catch (e) {
                    console.error(e);
                    queue[i].status = 'error';
                }

                completed++;
                updateProgress(completed, total);
                renderGrid();
            }

            isProcessing = false;
        }

        async function uploadImage(file, key) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('api_key', key);

            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('API Error');

            const blob = await response.blob();
            return URL.createObjectURL(blob);
        }

        function updateProgress(cur, total) {
            const percent = Math.round((cur / total) * 100);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').innerText = `正在处理: ${cur}/${total}`;
            document.getElementById('percentText').innerText = percent + '%';
        }

        function clearAll() {
            if (isProcessing) return;
            queue = [];
            document.getElementById('progressArea').classList.add('hidden');
            renderGrid();
        }
    </script>
</body>
</html>
